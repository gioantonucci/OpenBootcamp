<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - Multimedia en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://theme.zdassets.com/theme_assets/43400/159fb935d78e1ddbff5ee6f6e325cfd79c1cd787.jpg"
        alt="lol"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video  controls autoplay muted loop height="300" >
        <source src="./utilities/video.mp4" type="video/mp4">
      </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./utilities/audio.mp3" type="audio/mp3">
        </audio>
    </section>
  </body>
</html>
